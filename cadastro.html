<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style-cadastro.css">
</head>

<body>
    <header class="container mt-5"
        style="font-family: Arial, Helvetica, sans-serif; border-radius: 10px; border: 1px solid darkgray ;">
        
        <div class="row p-5">
            <div class=" cadastro col col-md-6 p-3" style="background-color: crimson; color:white; text-align: center;">
                <h2><strong>Já possui cadastro?</strong></h2>
                <h6>Faça seu login clicando abaixo</h6>
                <button type="submit" class="btn btn-primary"
                    style="background-color:crimson; border-radius: 50px; color:white; border-color: white; width: 200px;">Login</button>
            </div>
            <div class="col col-md-6 p-3" style="background-color: white; color:black; text-align: center;">

                <h2><strong>Criar uma conta</strong></h2>
                <div class="row">
                    <form id="form">
                        <div class="mb-3">
                            <label for="nome" class="form-label"></label>
                            <input type="text" class="form-control" placeholder="Nome" id="nome"
                                style="background-color:lightgray;"
                                oninput="this.value = this.value.replace(/\d/g, '')" required>
                        </div>
                        <div class="mb-3">
                            <label for="e-mail" class="form-label"></label>
                            <input type="email" class="form-control" id="e-mail" placeholder="E-mail"
                                style="background-color:lightgray;" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label"></label>
                            <input type="text" class="form-control" id="cpf" placeholder="CPF"
                                style="background-color:lightgray;" required>
                        </div>
                        <div class="row">
                            <div class="col-9 mb-3">
                                <label for="rua" class="form-label"></label>
                                <input type="text" class="form-control" id="rua" placeholder="Rua"
                                    style="background-color:lightgray;" required>
                            </div>
                            <div class="col-3 mb-3">
                                <label for="numero" class="form-label"></label>
                                <input type="text" class="form-control" id="numero" placeholder="numero"
                                    style="background-color:lightgray;"
                                    oninput="this.value = this.value.replace(/\D/, '')" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="rg" class="form-label"></label>
                            <input type="text" class="form-control" id="rg" placeholder="RG"
                                style="background-color:lightgray;" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label"></label>
                            <input type="password" class="form-control" minlength="8" id="senha" placeholder="senha"
                                style="background-color:lightgray;" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarSenha" class="form-label"></label>
                            <input type="password" class="form-control" minlength="8" id="confirmarsenha"
                                placeholder="Confirmar senha" style="background-color:lightgray;" required>
                        </div>

                        <button type="submit" class="btn"
                            style="background-color:crimson; border-radius: 50px; color:white; width: 200px;">Cadastrar</button>
                    </form>

                </div>

            </div>

        </div>

    </header>
    <script src="js/cadastro.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
