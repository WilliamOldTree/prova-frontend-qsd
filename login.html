<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="container mt-5" style="font-family: Arial, Helvetica, sans-serif; border-radius: 10px; border: 1px solid darkgray ;">
        <div class="row p-5">
            <div class="col col-md-6 p-3" style="background-color: white; color:black; text-align: center;">

                <h2><strong>LOGIN</strong></h2>
                <img src="./image/logotipo-circular-do-facebook.png" alt="facebook" width="50px">
                <img src="./image/twitter.png" alt="twitter" width="50px">
                <img src="./image/linkedin.png" alt="linkedin" width="50px">
                <h6>ou use sua conta</h6>
                <form >
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color:lightgray;">
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" style="background-color:lightgray;">
                    </div>
                    
                </form>
                <h6>Esqueceu sua senha?</h6>
                <button type="submit" class="btn" style="background-color:crimson; border-radius: 50px; color:white; width: 200px;">Entrar</button>



            </div>
            <div class="col col-md-6 p-3" style="background-color: crimson; color:white; text-align: center;">
                <h2><strong>OLÁ</strong></h2>
                <h6>Não possui cadastro?</h6>
                <button type="submit" class="btn btn-primary" style="background-color:crimson; border-radius: 50px; color:white; border-color: white; width: 200px;">Cadastre-se</button>


            </div>
        </div>

    </header>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
